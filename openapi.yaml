openapi: 3.1.0
info:
  title: EZ-Forum API
  description: EZ-Forum API
  version: 1.0.0
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    def-0:
      type: object
      properties:
        code:
          type: string
          enum:
            - error
        message:
          type: string
        data:
          type: object
          properties:
            type:
              type: string
              enum:
                - authentication_error
                - permission_error
                - invalid_request_error
                - resource_error
                - rate_limit_error
                - api_error
                - server_error
            errorCode:
              type: string
              enum:
                - invalid_credentials
                - expired_token
                - invalid_token
                - missing_token
                - insufficient_permissions
                - forbidden_action
                - resource_not_found
                - resource_already_exists
                - resource_deleted
                - resource_conflict
                - invalid_parameters
                - missing_required_field
                - invalid_format
                - value_too_long
                - value_too_short
                - invalid_file_type
                - file_too_large
                - operation_not_allowed
                - internal_server_error
                - service_unavailable
                - database_error
                - timeout
                - too_many_requests
                - unsupported_api_version
                - unsupported_operation
            status:
              type: integer
            param:
              type: string
          required:
            - type
            - errorCode
            - status
      required:
        - code
        - message
        - data
      description: 错误响应格式
      title: ErrorResponse
paths:
  /api/auth/register:
    post:
      summary: 用户注册
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 6
        required: true
      responses:
        "201":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    enum:
                      - success
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                          username:
                            type: string
                          email:
                            type: string
                          role:
                            type: string
                      token:
                        type: string
  /api/auth/login:
    post:
